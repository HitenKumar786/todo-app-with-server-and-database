<body>
    <h1 id="heading">Todo app</h1>

    <H2 id="classid"> Class ID</H2>
    <input type="text" id="Enterclass">
    <br>
    <br>

    <div id="main"></div>
    <form onsubmit="postTodo();return false">
        Enter here:
        <input type="text" id="todo" placeholder="Enter text or link" required>
        <button type="submit" onclick="todo">Add</button>
    </form>



    <div id="mainresult">
        <h1 id="result"></h1>
    </div>
    </div>
    <script>

    //const baseUrl = "http://localhost:3000"
       const baseUrl = "https://easy-cyan-cocoon-tam.cyclic.app"
      




        function postTodo() {
            let todoText = document.querySelector("#todo").value

            axios.post(`${baseUrl}/todo`, {
                text: todoText
            })
                .then(function (response) {
                    console.log(response.data);

                    document.querySelector("#result").innerHTML = ''


                })
                .catch(function (error) {
                    console.log(error);
                })

        }

        function getAllTodos() {
            axios.get(`${baseUrl}/todos`)
                .then(function (response) {
                    console.log("response.data: ", response.data);

                    document.querySelector("#result").innerHTML = ""

                    response.data.data.map(eachTodo => {
                        document.querySelector("#result").innerHTML += eachTodo.text
                        document.querySelector("#result").innerHTML += '<br>'
                    })

                })
                .catch(function (error) {
                    console.log(error);
                })
        }


         setInterval(getAllTodos, 1000);
    </script>


</body>
